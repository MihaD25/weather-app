<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Aplicație Meteo 🌦️</h1>
      </header>

      <main>
        <input type="text" id="city-input" placeholder="Introdu orașul..." />

        <button id="search-btn">
          <i class="fas fa-search"></i> Caută vremea
        </button>
        <button id="location-btn">
          <i class="fas fa-map-marker-alt"></i> Folosește locația mea
        </button>

        <div id="loading" class="hidden">Se încarcă...</div>

        <div id="error" class="hidden">Eroare la încărcarea datelor.</div>

        <div id="weather-display" class="hidden">
          <h2 id="city-name"></h2>
          <div id="weather-summary">
            <img id="weather-icon" src="" alt="" />
            <p id="weather-description"></p>
          </div>
          <p>Temperatura: <span id="temperature"></span></p>
          <p>Umiditate: <span id="humidity"></span></p>
          <p>Presiune: <span id="pressure"></span></p>
          <p>Vânt: <span id="wind"></span></p>
          <p>Răsărit: <span id="sunrise"></span></p>
          <p>Apus: <span id="sunset"></span></p>
        </div>
      </main>
    </div>
  </body>
</html>
